<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Jeff Karr</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <header>
        <div class="header-container">
            <div id="name-box">
                <h1>Jeff Karr</h1>
            </div>
            <div id="header-links">
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="main-content">
            <div id="contact">
                <h1>Contact</h1>
            </div>
            

            <form>
                <label for="form-name">Name</label>
                <input type="text" id="form-name" name"f-name" placeholder="  John Smith">

                <label for="form-email">Email</label>
                <input type="text" id="form-email" name="f-email" placeholder="  example@gmail.com">

                <label for="form-msg">Message</label>
                <textarea id="form-msg"></textarea>

                <input type="button" id="submit-btn" value="Submit">
            </form>
        </section>

        <section class="sidebar">
            <div id="connect-with-me">
                <h2>Connect with Me</h2>
                <div class="social">
                    <a href="https://github.com/L82350v8" target="_blank">
                        <img src="assets/images/if_github_square_black_107109.png" id="github-icon" width="62px" height="62px" id="github-icon">
                    </a>
                    <a href="https://www.linkedin.com/in/jeff-karr-227a0042/" target="_blank">
                        <img src="assets/images/if_social-linkedin-square1_771369.png" alt="linkedin-icon" width="62px" height="62px" id="linkedin-icon">
                    </a>
                    <a href="https://stackoverflow.com/users/9008081/zephyr54" target="_blank">
                        <img src="assets/images/if_stackoverflow_273179.png" alt="stackoverflow-icon" width="62px" height="62px" id="stackoverflow-icon">
                    </a>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-copyright">Copyright &copy; 2018 Jeff Karr
            </div>
        </div>
    </footer>
</body>
</html>
